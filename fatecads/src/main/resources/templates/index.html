<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema FatecADS</title>
    <link rel="stylesheet" href="/css/modern-index.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1 class="main-title">FatecADS</h1>
            <h2 class="subtitle">Sistema Acadêmico</h2>
        </div>

        <div class="logo-container">
            <img src="/images/logo.png" alt="Logo FatecADS" class="logo">
        </div>

        <div class="button-container">
            <form action="/login" method="get">
                <button type="submit" class="btn btn-primary">
                    🔐 Fazer Login
                </button>
            </form>

            <form action="/usuarios/criar" method="get">
                <button type="submit" class="btn btn-secondary">
                    👤 Cadastrar-se
                </button>
            </form>
        </div>
    </div>
</body>
</html>
