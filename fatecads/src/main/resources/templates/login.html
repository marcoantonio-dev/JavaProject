<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema FatecADS</title>
    <link rel="stylesheet" href="/css/modern-login.css">
</head>
<body>
    <div class="login-container">
        <div class="header">
            <h1 class="title">🔐 Acesso ao Sistema</h1>
            <p class="subtitle">Entre com suas credenciais</p>
        </div>

        <form method="post" th:action="@{/login}" class="login-form">
            <div class="form-group">
                <label for="username" class="form-label">👤 Usuário</label>
                <input type="text" id="username" name="username" class="form-input" required />
            </div>

            <div class="form-group">
                <label for="password" class="form-label">🔒 Senha</label>
                <input type="password" id="password" name="password" class="form-input" required />
            </div>

            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>

        <div th:if="${param.error}" class="message error">
            ❌ Login inválido. Verifique suas credenciais.
        </div>
        
        <div th:if="${param.logout}" class="message success">
            ✅ Logout efetuado com sucesso.
        </div>

        <div class="navigation">
            <form action="/fatecads" method="get">
                <button type="submit" class="btn btn-secondary">🏠 Voltar para Home</button>
            </form>
        </div>
    </div>
</body>
</html>
